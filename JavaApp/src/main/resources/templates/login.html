<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Java Web Application</title>
</head>
<body>

<div class="row justify-content-center">
  <div class="col col-md-6 text-center">

    <form method="post" th:action="@{/login}" name="login">
      <h1 class="display-4 py-4">Sign in</h1>
      <div class="alert alert-info text-center" th:if="${message}" th:text="${message}"></div>
      <div class="input-group">
        <div class="input-group-prepend">
                    <span class="input-group-text" style="width: 100px">
                        Username
                    </span>
        </div>
        <input type="text" class="form-control" name="username">
      </div>
      <div class="input-group my-3">
        <div class="input-group-prepend">
                    <span class="input-group-text" style="width: 100px">
                        Password
                    </span>
        </div>
        <input type="password" class="form-control" name="password">
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Sign in</button>
        <span><a th:href="@{/signup}">Sign up</a></span>
      </div>
    </form>
  </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
